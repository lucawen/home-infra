apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
      - name: name
      image: postgres:12
      imagePullPolicy: "IfNotPresent"
      env:
      - name: POSTGRES_DB
        valueFrom:
          secretKeyRef:
            name: sheepbot-creds
            key: DATABASE_DB
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: sheepbot-creds
            key: DATABASE_PASSWORD
      restartPolicy: Always
status: {}
