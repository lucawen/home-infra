apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: bot
  name: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: bot
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: bot
    spec:
      containers:
        - image: lucawen/sheepbot
          name: bot
          resources: {}
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DATABASE_URL
            value: ${SECRET_SHEEPBOT_DATABASE_URL}
          - name: BOT_DISCORD_PREFIX
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DISCORD_PREFIX
          - name: BOT_DISCORD_TOKEN
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DISCORD_TOKEN
          - name: BOT_LAVALINK_URL
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: LAVALINK_URL
          - name: BOT_LAVALINK_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: LAVALINK_PASSWORD
      restartPolicy: Always
status: {}
