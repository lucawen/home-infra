apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sheepbot-lavalink
  name: sheepbot-lavalink
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sheepbot-lavalink
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: sheepbot-lavalink
    spec:
      containers:
        - image: fredboat/lavalink:master
          name: lavalink
          ports:
            - containerPort: 2333
          resources: {}
          volumeMounts:
            - mountPath: /opt/Lavalink/application.yml
              name: lavalink-cm1
              subPath: application.yml
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: application.yml
                path: application.yml
            name: lavalink-cm1
          name: lavalink-cm1
status: {}
