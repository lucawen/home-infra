apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sheepbot
  name: sheepbot
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sheepbot
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: sheepbot
    spec:
      containers:
        - image: lucawen/sheepbot
          name: bot
          resources: {}
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DATABASE_URL
          - name: BOT_DISCORD_PREFIX
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DISCORD_PREFIX
          - name: BOT_DISCORD_TOKEN
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DISCORD_TOKEN
          - name: BOT_LAVALINK_URL
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: LAVALINK_URL
          - name: BOT_LAVALINK_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: LAVALINK_PASSWORD
      initContainers:
        - name: db
          image: postgres:12
          imagePullPolicy: "IfNotPresent"
          env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DATABASE_DB
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sheepbot-creds
                key: DATABASE_PASSWORD
          resources: {}

        - image: fredboat/lavalink:master
          name: lavalink
          resources: {}
          volumeMounts:
            - mountPath: /opt/Lavalink/application.yml
              name: lavalink-claim0
      volumes:
        - name: lavalink-claim0
          persistentVolumeClaim:
            claimName: lavalink-claim0
      restartPolicy: Always
status: {}
